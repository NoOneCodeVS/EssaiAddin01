<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuto - Ajouter un auteur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Segoe UI Web (West European)', 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', 'Helvetica Neue', sans-serif;
            background: #f3f2f1;
            min-height: 100vh;
            padding: 2rem;
            color: #323130;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #323130;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1rem;
            color: #605e5c;
            font-weight: 400;
        }

        #indice {
            background: #ffffff;
            border: 1px solid #edebe9;
            border-radius: 4px;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: box-shadow 0.2s ease;
        }

        #indice:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        details {
            border: none;
            outline: none;
        }

        summary {
            background: #0078d4;
            color: #ffffff;
            font-size: 1.125rem;
            font-weight: 600;
            padding: 1rem 1.5rem;
            cursor: pointer;
            list-style: none;
            position: relative;
            transition: background-color 0.2s ease;
            user-select: none;
            border: none;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        summary::-webkit-details-marker {
            display: none;
        }

        summary:hover {
            background: #106ebe;
        }

        summary:active {
            background: #005a9e;
        }

        summary::after {
            content: '';
            width: 12px;
            height: 12px;
            border-right: 2px solid #ffffff;
            border-bottom: 2px solid #ffffff;
            transform: rotate(45deg);
            transition: transform 0.2s ease;
            margin-left: 1rem;
        }

        details[open] summary::after {
            transform: rotate(-135deg);
        }

        .content {
            padding: 0;
            background: #ffffff;
        }

        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        li {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f3f2f1;
            font-size: 0.9375rem;
            line-height: 1.5;
            color: #323130;
            position: relative;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: flex-start;
        }

        li:last-child {
            border-bottom: none;
        }

        li:hover {
            background: #f8f9fa;
        }

        li::before {
            content: counter(step-counter);
            counter-increment: step-counter;
            background: #0078d4;
            color: #ffffff;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.75rem;
            margin-right: 12px;
            margin-top: 2px;
            flex-shrink: 0;
        }

        ul {
            counter-reset: step-counter;
        }

        .step-text {
            flex: 1;
        }

        strong {
            color: #0078d4;
            font-weight: 600;
        }

        /* Microsoft Fluent Design reveal effect */
        .reveal-border {
            position: relative;
            overflow: hidden;
        }

        .reveal-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at var(--x, 0) var(--y, 0), rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .reveal-border:hover::before {
            opacity: 1;
        }

        /* Animation d'ouverture */
        details[open] .content {
            animation: expandDown 0.3s ease-out forwards;
        }

        @keyframes expandDown {
            from {
                max-height: 0;
                opacity: 0;
            }
            to {
                max-height: 500px;
                opacity: 1;
            }
        }

        /* Focus states pour l'accessibilité */
        summary:focus-visible {
            outline: 2px solid #ffffff;
            outline-offset: -2px;
        }

        li:focus-visible {
            outline: 2px solid #0078d4;
            outline-offset: -2px;
        }

        /* Badge style pour les raccourcis */
        .shortcut {
            background: #f3f2f1;
            color: #323130;
            padding: 2px 6px;
            border-radius: 2px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 0.875rem;
            font-weight: 400;
            border: 1px solid #edebe9;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 1.75rem;
            }
            
            summary {
                font-size: 1rem;
                padding: 0.875rem 1rem;
            }
            
            li {
                padding: 0.875rem 1rem;
                font-size: 0.875rem;
            }
            
            li::before {
                width: 20px;
                height: 20px;
                font-size: 0.6875rem;
                margin-right: 10px;
            }
        }

        /* États de chargement Microsoft */
        @keyframes shimmer {
            0% {
                background-position: -200px 0;
            }
            100% {
                background-position: calc(200px + 100%) 0;
            }
        }

        /* Effet de profondeur Microsoft */
        #indice {
            backdrop-filter: blur(30px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Guide rapide</h1>
            <p>Suivez ces étapes pour ajouter un auteur à votre document</p>
        </div>
        
        <section id="indice" class="reveal-border">
            <details>
                <summary>Ajoutez un auteur</summary>
                <div class="content">
                    <ul>
                        <li>
                            <div class="step-text">
                                Cliquez sur <strong>Fichier</strong> → <strong>Informations</strong>
                            </div>
                        </li>
                        <li>
                            <div class="step-text">
                                À droite, vous verrez la zone <strong>Propriétés</strong> → cliquez sur <strong>Afficher toutes les propriétés</strong>
                            </div>
                        </li>
                        <li>
                            <div class="step-text">
                                Dans <strong>Auteur</strong>, ajoutez le nom souhaité
                            </div>
                        </li>
                    </ul>
                </div>
            </details>
        </section>
    </div>

    <script>
        // Effet reveal de Microsoft Fluent Design
        document.querySelectorAll('.reveal-border').forEach(element => {
            element.addEventListener('mousemove', (e) => {
                const rect = element.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                element.style.setProperty('--x', x + 'px');
                element.style.setProperty('--y', y + 'px');
            });
        });
    </script>
</body>
</html>
