<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuto - Ajouter un auteur</title>
    <link rel="stylesheet" href="nom-tuto.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Guide rapide</h1>
            <p>Suivez ces étapes pour ajouter un auteur à votre document</p>
        </div>
        
        <section id="indice" class="reveal-border">
            <details>
                <summary>Ajoutez un auteur</summary>
                <div class="content">
                    <ul>
                        <li>
                            <div class="step-text">
                                Cliquez sur <strong>Fichier</strong> → <strong>Informations</strong>
                            </div>
                        </li>
                        <li>
                            <div class="step-text">
                                À droite, vous verrez la zone <strong>Propriétés</strong> → cliquez sur <strong>Afficher toutes les propriétés</strong>
                            </div>
                        </li>
                        <li>
                            <div class="step-text">
                                Dans <strong>Auteur</strong>, ajoutez le nom souhaité
                            </div>
                        </li>
                    </ul>
                </div>
            </details>
        </section>
    </div>

    <script>
        // Effet reveal de Microsoft Fluent Design
        document.querySelectorAll('.reveal-border').forEach(element => {
            element.addEventListener('mousemove', (e) => {
                const rect = element.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                element.style.setProperty('--x', x + 'px');
                element.style.setProperty('--y', y + 'px');
            });
        });
    </script>
</body>
</html>
